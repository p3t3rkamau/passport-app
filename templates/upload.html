<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: inline-block;
            margin: 20px;
        }
        input, select, button {
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #logo {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="https://ik.imagekit.io/6cga8hi9z/Bureau%20Graphics/image-removebg-preview%20(20).png" alt="Company Logo" width="150">
    </div>
    <h1>Upload Image</h1>
    <form method="POST" enctype="multipart/form-data" action="/">
        <input type="file" name="image" accept="image/*" required><br><br>

        <label for="crop-size">Choose a crop size:</label>
        <select name="crop_size" id="crop-size">
            <option value="2x2">2x2 inches</option>
            <option value="0.8x0.8">0.8x0.8 inches</option>
            <option value="custom">Custom</option>
        </select><br><br>

        <label for="custom-width">Custom Width (inches):</label>
        <input type="number" name="custom_width" step="0.1" id="custom-width" placeholder="Enter custom width" disabled><br><br>

        <label for="custom-height">Custom Height (inches):</label>
        <input type="number" name="custom_height" step="0.1" id="custom-height" placeholder="Enter custom height" disabled><br><br>

        <button type="submit">Upload and Process</button>
    </form>

    <script>
        const cropSizeSelect = document.getElementById('crop-size');
        const customWidthInput = document.getElementById('custom-width');
        const customHeightInput = document.getElementById('custom-height');

        cropSizeSelect.addEventListener('change', function() {
            if (this.value === 'custom') {
                customWidthInput.disabled = false;
                customHeightInput.disabled = false;
            } else {
                customWidthInput.disabled = true;
                customHeightInput.disabled = true;
            }
        });
    </script>
</body>
</html>
