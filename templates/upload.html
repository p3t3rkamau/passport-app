<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar img {
            height: 40px;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            width: 200px;
            position: fixed;
            top: 60px; /* Adjust based on navbar height */
            bottom: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .content {
            margin-left: 220px; /* Adjust based on sidebar width */
            margin-top: 70px; /* Adjust based on navbar height */
            padding: 20px;
            flex: 1;
            background-color: #fff;
            border-radius: 4px;
        }
        .content form {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input, select, button {
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .custom-inputs {
            display: flex;
            flex-direction: column;
        }
        .custom-inputs input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://ik.imagekit.io/6cga8hi9z/Bureau%20Graphics/image-removebg-preview%20(20).png" alt="Company Logo">
        <div>
            <a href="/" style="color: white; text-decoration: none; margin-right: 20px;">Home</a>

        </div>
    </div>

    <div class="sidebar">
        <a href="/">Upload</a>
        <a href="#">Settings</a>
        <!-- Add more sidebar options here -->
    </div>

    <div class="content">
        <h1>Upload Image</h1>
        <form method="POST" enctype="multipart/form-data" action="/">
            <input type="file" name="image" accept="image/*" required><br><br>

            <label for="crop-size">Choose a crop size:</label>
            <select name="crop_size" id="crop-size">
                <option value="2x2">2x2 inches</option>
                <option value="0.8x0.8">0.8x0.8 inches</option>
                <option value="custom">Custom</option>
            </select><br><br>

            <div class="custom-inputs">
                <label for="custom-width">Custom Width (inches):</label>
                <input type="number" name="custom_width" step="0.1" id="custom-width" placeholder="Enter custom width" disabled><br><br>

                <label for="custom-height">Custom Height (inches):</label>
                <input type="number" name="custom_height" step="0.1" id="custom-height" placeholder="Enter custom height" disabled><br><br>
            </div>

            <button type="submit">Upload and Process</button>
        </form>
    </div>

    <script>
        const cropSizeSelect = document.getElementById('crop-size');
        const customWidthInput = document.getElementById('custom-width');
        const customHeightInput = document.getElementById('custom-height');

        cropSizeSelect.addEventListener('change', function() {
            if (this.value === 'custom') {
                customWidthInput.disabled = false;
                customHeightInput.disabled = false;
            } else {
                customWidthInput.disabled = true;
                customHeightInput.disabled = true;
            }
        });
    </script>
</body>
</html>
