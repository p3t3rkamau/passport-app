<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar img {
            height: 40px;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            width: 200px;
            position: fixed;
            top: 60px; /* Adjust based on navbar height */
            bottom: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .content {
            margin-left: 220px; /* Adjust based on sidebar width */
            margin-top: 70px; /* Adjust based on navbar height */
            padding: 20px;
            flex: 1;
            background-color: #fff;
            border-radius: 4px;
            text-align: center;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .image-preview {
            max-width: 45%;
            margin: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
        }
        form {
            margin: 20px 0;
        }
        label, select, button {
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://ik.imagekit.io/6cga8hi9z/Bureau%20Graphics/image-removebg-preview%20(20).png" alt="Company Logo">
        <div>
            <a href="/" style="color: white; text-decoration: none; margin-right: 20px;">Home</a>

        </div>
    </div>

    <div class="sidebar">
        <a href="/">Upload</a>
        <a href="#">Settings</a>
        <!-- Add more sidebar options here -->
    </div>

    <div class="content">
        <div class="image-preview">
            <h1>Cropped Image</h1>
            <img src="{{ url_for('download_file', filename=filename) }}" alt="Cropped Image">
        </div>

        <div class="image-preview">
            <h1>Printable Image Preview</h1>
            <img src="{{ url_for('print_image', filename=filename, num_copies=4) }}" alt="Printable Image Preview">

        </div>

        <form method="get" onsubmit="setAction(this)">
            <label for="num-copies">Number of Copies:</label>
            <select name="num_copies" id="num-copies" required>
                <option value="4">4 Images on A4</option>
                <option value="8">8 Images on A4</option>
            </select><br><br>

            <input type="hidden" name="filename" value="{{ filename }}">
            <button type="submit">Download Print Image</button>
        </form>

        <form action="/delete_all_folders" method="post" style="margin-top: 20px;">
            <button type="submit" class="delete-button">Delete All Results and Uploads</button>
        </form>
    </div>

    <script>
        function setAction(form) {
            const numCopies = form.num_copies.value;
            const filename = form.filename.value;

            // Constructing the action URL dynamically
            form.action = `/print/${filename}/${numCopies}`;
        }
    </script>
</body>
</html>
